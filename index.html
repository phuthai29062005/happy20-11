<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng gái 20-11</title>
    <style>
        /* Reset các thuộc tính mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url(https://4kwallpapers.com/images/walls/thumbs_3t/19788.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3rem, 5vw, 8rem); /* Thay đổi kích thước linh hoạt */
            color: blanchedalmond;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Thêm bóng chữ */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.1); /* Phóng to nhẹ khi hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: clamp(2rem, 6vw, 5rem); /* Tự động nhỏ hơn trên màn hình nhỏ */
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chúc mừng 20-11</h1>
        <button onclick="window.location.href='trang1.html'">Tiếp tục</button>
    </div>
</body>
</html>
